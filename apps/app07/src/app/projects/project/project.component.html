<div class="login-card" *ngIf="project$ | async as project">
  <mat-card class="mat-elevation-z1">
    <mat-card-content>
      <h2>{{ project.title }}</h2>
      <p class="full-width">{{ project.details }}</p>
      <h5 class="full-width">Importance: {{ project.importanceLevel }}</h5>
    </mat-card-content>
  </mat-card>
</div>
