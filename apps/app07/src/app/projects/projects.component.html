<div class="row">
  <div class="column">
    <nx07-projects-list
      [projects]="projects$ | async"
      (selecting)=selectProject($event)
    ></nx07-projects-list>
  </div>
  <div class="column">
    <nx07-project-detail
      [form]="form"
      [project]="selectedProject"
      (saving)="updateProject($event)"
    ></nx07-project-detail>
  </div>
</div>
